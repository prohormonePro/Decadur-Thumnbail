<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Thumbnail â€“ DECA-DURABOLIN</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .thumbnail-container {
      position: relative;
      width: 1280px;
      height: 720px;
      border: 12px solid;
      border-image: linear-gradient(to right, #0070f3, #ff2d55) 1;
      box-sizing: border-box;
      overflow: hidden;
      font-family: 'Anton', sans-serif;
    }

    .thumbnail-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(1.05) contrast(1.1) brightness(0.95);
    }

    .reflection {
      position: absolute;
      bottom: 40px;
      left: 60px;
      font-size: 96px;
      color: white;
      opacity: 0.25;
      filter: blur(20px);
      z-index: 0;
    }

    .title {
      position: absolute;
      bottom: 40px;
      left: 60px;
      font-size: 96px;
      color: #ff2d55;
      text-shadow:
        0 0 15px #ff2d55,
        0 0 30px #ff2d55,
        0 0 45px #ff2d55;
      z-index: 1;
    }

    .eye-glow {
      position: absolute;
      width: 30px;
      height: 30px;
      background: white;
      opacity: 0.05;
      filter: blur(8px);
      border-radius: 50%;
      top: 280px;
      left: 640px;
    }

    .eye-glow.right {
      left: 700px;
    }
  </style>
</head>
<body>
  <div class="thumbnail-container">
    <img class="thumbnail-image" src="https://res.cloudinary.com/dfha9ub2f/image/upload/v1748521717/unnamed_4_ae3xsd.png" alt="Thumbnail Base">
    <div class="reflection">DECA-DURABOLIN</div>
    <div class="title">DECA-DURABOLIN</div>
    <div class="eye-glow"></div>
    <div class="eye-glow right"></div>
  <!-- Trigger rebuild -->
</div>
</body>
</html>
